<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050914"/>
      <stop offset="1" stop-color="#071a2b"/>
    </linearGradient>
    <radialGradient id="glow1" cx="25%" cy="15%" r="70%">
      <stop offset="0" stop-color="#19a7ff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#19a7ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="30%" r="70%">
      <stop offset="0" stop-color="#22e6d1" stop-opacity="0.38"/>
      <stop offset="1" stop-color="#22e6d1" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- subtle "water" lines -->
  <g opacity="0.18" stroke="#ffffff" stroke-width="2">
    <path d="M-40 540 C 220 480, 420 620, 700 560 C 980 500, 1040 460, 1240 510" fill="none"/>
    <path d="M-40 580 C 240 520, 420 700, 720 610 C 980 540, 1060 520, 1240 560" fill="none"/>
    <path d="M-40 500 C 240 430, 420 560, 720 520 C 980 470, 1060 430, 1240 480" fill="none"/>
  </g>

  <g filter="url(#shadow)">
    <text x="84" y="258" fill="#f3fbff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="74" font-weight="800" letter-spacing="-0.02em">FirstClassTvätt</text>
    <text x="84" y="332" fill="rgba(243,251,255,0.86)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="34" font-weight="600">Biltvätt i Torslanda</text>
    <text x="84" y="402" fill="rgba(243,251,255,0.74)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="28">Drop-in • Invändig &amp; utvändig tvätt</text>
  </g>

  <!-- accent dots -->
  <g>
    <circle cx="1040" cy="140" r="10" fill="#19a7ff" opacity="0.9"/>
    <circle cx="1085" cy="168" r="8" fill="#22e6d1" opacity="0.9"/>
    <circle cx="1012" cy="190" r="6" fill="#ffffff" opacity="0.55"/>
  </g>
</svg>

